bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Analyze Survey Data for Free</a></li><li><strong><a href="http://usgsd.blogspot.com/">archived asdfree.com website</a></strong></li><li><strong><a href="https://github.com/ajdamico/asdfree/tree/archive">archived github repository</a></strong></li> 
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/ajdamico/asdfree/edit/master/%s
